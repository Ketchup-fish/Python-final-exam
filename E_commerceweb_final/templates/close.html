{% extends 'base.html' %}
{% block title %}发布新品{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">发布新品</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入商品名称" name="close_name"
  class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入商品内容"
                          class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="number" name="close_price" rows="5" placeholder="请输入商品价格"
                          class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="num" rows="5" placeholder="请输入商品数量"
                          class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="img" rows="5" placeholder="请上传商品图片"
                          class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
